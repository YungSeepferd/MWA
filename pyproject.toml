[project]
name = "mwa-munchewohnungsassistent"
version = "0.1.0"
packages = [{include = "mafa"}]
description = "Munich Apartment Finder Assistant (MAFA) – a Python tool for scraping listings and notifying users."
authors = [
    {name = "Vincent Göke",email = "goeke.vincent@gmail.de"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "selenium>=4.20,<5",
    "webdriver-manager>=4.0.0",
    "pydantic>=2.0,<3",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.0",
    "httpx>=0.27.0",
    "apscheduler>=3.10.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "jinja2>=3.1.0",
    "streamlit>=1.30.0",
    "bleach>=6.0.0",
    "beautifulsoup4>=4.12.0",
    "psutil>=5.9.0",
    "dnspython>=2.4.0",
    # OCR dependencies
    "pytesseract>=0.3.10",
    "opencv-python>=4.8.0",
    # PDF dependencies
    "PyMuPDF>=1.23.0",
    "pdfplumber>=0.10.0",
    "reportlab>=3.6.0",
    # JavaScript rendering
    "playwright>=1.40.0",
    # Dashboard
    "python-multipart>=0.0.6"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
